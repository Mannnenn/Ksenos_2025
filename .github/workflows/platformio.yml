name: PlatformIO CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run --environment 4d_systems_esp32s3_gen4_r8n16

      - name: Run tests
        run: pio test --environment native

      - name: Run tests on ESP32-S3
        run: pio test --environment 4d_systems_esp32s3_gen4_r8n16
